<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additive Cipher</title>
  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main" class="container col-lg-6 mx-auto my-4">
    <h1 class="text-center my-4">Additive Cipher</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="message" placeholder="Enter Plain Text">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="shift" placeholder="Enter shift value">
    </div>
    <button type="button" class="btn btn-outline-success" onclick="encrypt()">Encrypt</button>
    <button type="button" class="btn btn-outline-warning mx-3" onclick="decrypt()">Decrypt</button>
    <div class="form-group mt-3">
      <label class="text-warning" for="result">Result:</label>
      <input type="text"  class="form-control" id="result" readonly>
    </div>
    <button class="btn btn-outline-info" onclick="copyClipboard()">Copy Clipboard</button>
    <div class="row">
        <div class="col-lg-2 mx-auto my-3">
            <a href="index.html" class="btn btn-outline-danger" type="button">Back</a>
        </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to encrypt the message
    function encrypt() {
      var message = document.getElementById('message').value;
      var shift = parseInt(document.getElementById('shift').value);
      var result = '';
      for (var i = 0; i < message.length; i++) {
        var charCode = message.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
          result += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
        } else if (charCode >= 97 && charCode <= 122) { 
          result += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
        } else {
          result += message[i];
        }
      }
      document.getElementById('result').value = result;
    }

    // Function to decrypt the message
    function decrypt() {
      var message = document.getElementById('message').value;
      var shift = parseInt(document.getElementById('shift').value);
      var result = '';
      for (var i = 0; i < message.length; i++) {
        var charCode = message.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) { 
          result += String.fromCharCode((charCode - 65 - shift + 26) % 26 + 65);
        } else if (charCode >= 97 && charCode <= 122) { 
          result += String.fromCharCode((charCode - 97 - shift + 26) % 26 + 97);
        } else {
          result += message[i];
        }
      }
      document.getElementById('result').value = result;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
